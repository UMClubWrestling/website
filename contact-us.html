                    <p>If you have any questions or concerns, you can use this web form to contact us. We'll try to get back to you as soon as possible.</p>
                </div>

    <section id="contact-page" class="container">
        <div class="row">
            <div class="col-sm-8">
                <h4>Contact Form</h4>
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="/cgi-bin/htmail/zvalatar@umich.edu" role="form">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" required="required" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name ="from" class="form-control" required="required" placeholder="Email address">
                            </div>
                            <input name="ccme" type="checkbox" checked> Send me a copy of this message<p>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg" value="Send Message" />
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <textarea name="body" id="body" required="required" class="form-control" rows="8" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="subject" value="Club Wrestling Website Contact Form" />
                    <input type="hidden" name="template" value="contact.tmpl" />
                    <input type="hidden" name="successURL" value="/~wrestle/email-success.html" />
                </form>
            </div><!--/.col-sm-8-->
            <div class="col-sm-4">
